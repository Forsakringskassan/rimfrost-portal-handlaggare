version: "3.8"

services:
  rimfrost-fe:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rimfrost-fe
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - rimfrost-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  rimfrost-network:
    driver: bridge
